<body>
    <script type="text/javascript" src="Billing.js"></script>
    <div class="main container align-center center"></div>
    <div class="calc">
        <table style="width: 25%;background-color:#364147;">
            <tr>
                <th><button class="btn btn-primary">1</button></th>
                <th><button class="btn btn-primary">2</button></th>
                <th><button class="btn btn-primary">3</button></th>
                <th><button class="btn btn-primary" data-action="add">+</button></th>
            </tr>

            <tr>
                <th><button class="btn btn-primary">4</button></th>
                <th><button class="btn btn-primary">5</button></th>
                <th><button class="btn btn-primary">6</button></th>
                <th><button class="btn btn-primary" data-action="subtract">-</button></th>
            </tr>

            <tr>
                <th><button class="btn btn-primary">7</button></th>
                <th><button class="btn btn-primary">8</button></th>
                <th><button class="btn btn-primary">9</button></th>
                <th><button class="btn btn-primary" data-action="multiply">&times;</button></th>
            </tr>

            <tr>
                <th><button class="btn btn-primary" data-action="divide">รท</button></th>
                <th><button class="btn btn-primary">0</button></th>
                <th> <button class="btn btn-primary">.</button></th>
                <th><button class="btn btn-primary">AC</button></th>
            </tr>
            <tr>
                <th></th>
                <th><button class="btn btn-primary" data-action="calculate">=</button></th>
                <th></th>
                <th></th>
            </tr>
        </table>
