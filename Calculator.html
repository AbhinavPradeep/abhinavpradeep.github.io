    <link rel="stylesheet" href="Global.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>

<!-- Navbar -->
<div class="navbar">
    <img class="nav_icon" src="./Pictures/favicon.ico" alt=".net icon">

<!-- Social Column -->

<body>
    <section class="social flex-column" style="margin-top: 200px;">
        <a href="https://twitter.com/AbhinavPradeeps" target="_blank"><img alt="Twitter Icon" src="Pictures/Twitter.ico"></a>
        <a href="https://www.facebook.com/ABHINAV.PRADEEP.L" target="_blank"><img alt="Facebook Icon" src="Pictures/Facebook.ico"></a>
        <a href="https://github.com/AbhinavPradeep" target="_blank"><img alt="Github Icon" src="Pictures/Github.ico"></a>
    </section>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>


            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>


            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>


            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>

        </div>
    </div>
    <script type="text/javascript" src="Calculator.js"></script>
    </div>
</body>
